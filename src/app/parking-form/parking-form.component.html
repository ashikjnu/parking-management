<title>parking management system</title>
<p>parking-form works!</p>
<form (ngSubmit)="onSubmit()" #parkingForm="ngForm">
    <div>
      <label for="licenseNumber">Vehicle License Number:</label>
      <input type="text" id="licenseNumber" name="licenseNumber" ngModel required>
    </div>
  
    <div>
      <label for="vehicleType">Vehicle Type:</label>
      <select id="vehicleType" name="vehicleType" ngModel required>
        <option value="Microbus">Microbus</option>
        <option value="Car">Car</option>
        <option value="Truck">Truck</option>
      </select>
    </div>
  
    <div>
      <label for="ownerName">Vehicle Owner Name:</label>
      <input type="text" id="ownerName" name="ownerName" ngModel required>
    </div>
  
    <div>
      <label for="ownerPhone">Vehicle Owner Phone:</label>
      <input type="text" id="ownerPhone" name="ownerPhone" ngModel required>
    </div>
  
    <div>
      <label for="status">Status:</label>
      <select id="status" name="status" ngModel required>
        <option value="in">In</option>
        <option value="out">Out</option>
      </select>
    </div>
  
    <div>
      <label for="address">Car Owner Address:</label>
      <input type="text" id="address" name="address" ngModel required>
    </div>
  
    <div>
      <label for="entryTime">Time and Date of Car Entry:</label>
      <input type="datetime-local" id="entryTime" name="entryTime" ngModel required>
    </div>
  
    <div>
      <label for="exitTime">Time and Date of Car Exit:</label>
      <input type="datetime-local" id="exitTime" name="exitTime" ngModel>
    </div>
  
    <div>
      <label for="charge">Parking Charge:</label>
      <input type="number" id="charge" name="charge" ngModel>
    </div>
  
    <button type="submit">Submit</button>
  </form>
